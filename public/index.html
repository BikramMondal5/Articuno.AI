<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body{
            background-image: url("forest.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }
        .checkbox{
            display: inline-block;
            color: white;
        }
        .register{
            display:inline-block;
            position: relative;
            left:3px;
            color: red;
        }
        #container{
            width:380px;
            background-color: transparent;
            backdrop-filter: blur(7px);
            display: flex;
            border: 1px solid black;
            border-radius: 7px;
            
            justify-content: center;
        }
        form{
            width:380px;
        }
        #login{
            position:relative;
            top:-12px;
            left:10px;
        }
        #username{
            position: relative;
            top: -15px;
        }
        .input{
            width:340px;
            height: 30px;
            border-radius: 25px;
            border: 2px solid black;
        }
        #forget_me{
            position: relative;
            right:-145px;

        }
        .box{
            display:flex;
            justify-content:center;
        }
        #login_button{
            width:380px;
            height:30px;
            background: #046113;
            border-radius: 25px;
            border: 2px solid black;
        }
        #register{
            position: relative;
            right:-145px;
            text-decoration:none;
            color: green;
        }
        #no-account{
            color: red;
        }
    </style>
</head>
<body>
    
    <div id="container">
        
        <form>
         <div>
          <h1 id="login">Login</h1>
         </div>
          <div class="box">
            <input type="text" class="input" placeholder="Username" id="username">
            <i class='bx bxs-user'></i>
          </div>
          <div class="box">
             <input id="password" class="input" type="password" placeholder="password">
             <i class='bx bxs-lock'></i>
          </div>
          <div>
            <input class="checkbox" type="checkbox">Remember me
            <p id="forget_me" class="checkbox">Forgot password?</p>
          </div>
          <div>
           <button id="login_button" class="box" type="submit">Login</button>
          </div>
          <div>
            <p class="register">Don't have an account?</p>
            <a id="register" href="#">Register</a>
          </div>
        </form>
  </div>

  <script>
    document.getElementById('login_button').addEventListener('click', function (event) {
      event.preventDefault(); // Prevent form submission for validation
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      if (username === '' || password === '') {
        alert('Please fill in both fields.');
      } else {
        // Simulate login functionality
        if (username === 'admin' && password === 'password') {
          alert('Login successful!');
          window.location.href = 'chatBot.html'; // Redirect to a dashboard
        } else {
          alert('Invalid credentials.');
        }
      }
    });
  </script>
  
</body>
</html>
