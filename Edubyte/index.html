<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Edubyte</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial, sans-serif;
      }

      .container {
         width: 437px;
         height: 600px;
         background-color: #202020;
         color: #333;
         box-sizing: border-box;
         overflow: hidden;
         /* Prevent overall overflow */
      }

      body {
         color: #333;
         font-size: 16px;
         min-height: 100vh;
         font-family: consolas;
         overflow: hidden;
         background: transparent;
      }


      header {
         background-color: #1b1b1d;
         color: #fff;
         padding: 15px 20px;
         display: flex;
         align-items: center;
         justify-content: space-between;
         position: sticky;
         top: 0;
         z-index: 100;
      }

      header h1 {
         font-size: 2rem;
         font-weight: 600;
      }

      .user-profile {
         width: 40px;
         height: 40px;
         background-color: #374151;
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         cursor: pointer;
         transition: background-color 0.2s ease;
      }

      .user-profile:hover {
         background-color: #4b5563;
      }

      .user-profile i {
         color: #fff;
         font-size: 1.2rem;
      }

      /* Main container styles */
      .main-container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: calc(100vh - 70px);
         /* Adjusted for header height */
         padding: 10px;

         gap: 20px;
         /* Using gap instead of margin for better spacing */
         color: #fff;
      }


      /* Chat container styles */
      .chat-container {
         flex: 1;
         display: flex;
         flex-direction: column;
         position: relative;
         min-width: 0;
         /* Prevents flex item from overflowing */
      }

      .main-content {
         flex: 1;
         background: transparent;
         border-radius: 10px;
         margin-bottom: 50px;
         overflow-y: auto;
         padding: 20px;
         scrollbar-width: thin;
         scrollbar-color: #4b5563 #374151;
         height: 87%;
         width: 50%;
         color: #fff;
         display: flex;
         flex-direction: column;
         height: 100%;
      }

      /* Chat input styles */
      .container .chat-container {
         height: 50px;
         width: 30%;
         position: absolute;
         bottom: 0;
         margin-bottom: 10px;

      }

      .chat-box {
         height: 50px;
         width: 100%;
         background-color: #98fb98;
         border: 1px solid #d1d5db;
         border-radius: 25px;
         padding: 10px 50px 10px 20px;
         /* Added right padding for button */
         font-size: 1rem;
         color: #000;
         outline: none;
         transition: border-color 0.2s ease;
         resize: none;
         position: absolute;
         bottom: 0;
      }

      .chat-box:focus {
         border-color: #3b82f6;
         box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      }

      .chat-box::placeholder {
         color: #000;
      }


      /* User and AI message styles */
      .user-message {
         /* background-color: #374151; */
         background: #3b82f6;
         color: white;
         padding: 10px 15px;
         border-radius: 10px;
         margin: 10px 0;
         align-self: flex-end;
         max-width: 70%;
         overflow-wrap: break-word;
         /* word-wrap: break-word; */
      }

      .ai-message {
         background-color: transparent;
         color: white;
         border-radius: 10px;
         margin: 10px 0;
         align-self: flex-start;
         max-width: 100%;
         overflow-wrap: break-word;
         /* word-wrap: break-word; */
      }

      /* Loading message */
      .loading-message {
         font-style: italic;
         color: #d1d5db;
         margin: 10px 0;
      }

      /* Animation */
      @keyframes fadeIn {
         from {
            opacity: 0;
            transform: translateY(10px);
         }

         to {
            opacity: 1;
            transform: translateY(0);
         }
      }


      /* Send button styles */
      .run-btn {
         position: absolute;
         bottom: 5px;
         right: 5px;
         display: flex;
         align-items: center;
         justify-content: center;
         background-color: #3b82f6;
         color: #fff;
         width: 40px;
         height: 40px;
         border-radius: 50%;
         border: none;
         cursor: pointer;
         transition: all 0.2s ease;
      }

      .run-btn:hover {
         background-color: #2563eb;
         transform: scale(1.05);
      }

      .run-btn:active {
         transform: scale(0.95);
      }

      .run-btn i {
         font-size: 1.2rem;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
         .main-container {
            flex-direction: column;
            height: calc(100vh - 70px);
         }

         .user-history {
            width: 100%;
            height: 200px;
            /* Fixed height on mobile */
            margin-bottom: 0;
         }

         .chat-container {
            height: calc(100vh - 300px);
            /* Adjust based on other elements */
         }

         .main-content {
            height: calc(100% - 70px);
         }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {

         .run-btn,
         .user-profile {
            transition: none;
         }
      }

      .edubyte {
         font-size: 2rem;
         font-weight: bold;
         background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff5c74, #a05195);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         margin-left: 0.5rem;
      }

      header .heading {
         display: flex;
         flex-direction: row;
      }
   </style>
</head>

<body>
   <div class="container">
      <header>
         <div class="heading">
            <h1>Welcome to</h1>
            <div class="edubyte">Edubyte!</div>
         </div>

         <div class="user-profile">
            <i class="fa-solid fa-user"></i>
         </div>
      </header>
      <main>
         <div class="main-container">
            <div id="main-content" class="main-content"></div>
            <div id="chat-container" class="chat-container">
               <input id="chat-box" type="text" class="chat-box" placeholder="Type a message..." />

               <div id="run-btn" class="run-btn">
                  <i class="fa-solid fa-arrow-up"></i>
               </div>
            </div>
         </div>
      </main>
   </div>
   <script type="module">
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
      
      document.addEventListener("DOMContentLoaded", () => {
         const chatBox = document.getElementById("chat-box");
         const runBtn = document.getElementById("run-btn");
         const chatHistory = document.getElementById("main-content");

         const genAI = new GoogleGenerativeAI(
            "AIzaSyCAk4mkNVUtb3Fqi1SoU_a4y6r7_sWhxxs"
         ); // Move this to backend
         const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

         async function geminiResponse(userInput) {
            try {
               const result = await model.generateContent(userInput);
               const response = await result.response;
               return response.text();
            } catch (error) {
               console.error("Error generating content:", error);
               return "Sorry, I encountered an error processing your request.";
            }
         }

         function addMessageToHistory(message, isUser = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = isUser ? "user-message" : "ai-message";
            messageDiv.textContent = message;

            // Add animation for better interaction
            messageDiv.style.animation = "fadeIn 0.3s ease-in-out";

            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
         }

         // Event Listener: Send Message
         runBtn.addEventListener("click", async () => {
            // const userInput = chatBox.value.trim();
            const userInput = `Your name is Edubyte, developed by Edubyte team, powered by Google API and you are a friendly and helpful AI designed to provide instant assistance to me. Your primary goal is to ensure me feel supported and receive accurate, clear answers to my queries. You may also add some cool, interactive and appropriate emojis to your response. Always maintain a polite, engaging, and approachable tone, making interactions enjoyable and productive. Now don't repeat your name is Edubyte until I ask you to, just instantly answer only to my this response:${chatBox.value}`;
            if (userInput === "") return;

            addMessageToHistory(chatBox.value, true); // Add user input to the chat
            chatBox.value = ""; // Clear the chat input field

            const loadingDiv = document.createElement("div");
            loadingDiv.textContent = "Thinking...";
            loadingDiv.className = "loading-message";
            chatHistory.appendChild(loadingDiv);

            try {
               const response = await geminiResponse(userInput); // Fetch AI response
               chatHistory.removeChild(loadingDiv); // Remove loading text
               addMessageToHistory(response); // Add AI response to the chat
            } catch (error) {
               chatHistory.removeChild(loadingDiv);
               addMessageToHistory(
                  "Error: Unable to process the request. Please try again."
               );
            }
         });

         chatBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
               e.preventDefault();
               runBtn.click();
            }
         });
      });

   </script>
</body>

</html>
